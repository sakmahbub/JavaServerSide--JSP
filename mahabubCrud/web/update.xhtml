<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .mm{ text-align: center;}
        </style>
    </h:head>
    <h:body>
        <h:form class="">
            <h:panelGrid columns="2">
                <h:outputLabel>Pid:</h:outputLabel>
                <h:inputText value="#{product.pid}"></h:inputText>
                
                <h:outputLabel>Pname:</h:outputLabel>
                <h:inputText value="#{product.pname}"></h:inputText>
                
                <h:outputLabel>Price</h:outputLabel>
                <h:inputText value="#{product.price}"></h:inputText>
                
                <h:outputLabel>Stock:</h:outputLabel>
                <h:inputText value="#{product.stock}"></h:inputText>
                
                <h:outputLabel>Tprice</h:outputLabel>
                <h:inputText value="#{product.tprice}"></h:inputText>
                
                <h:commandButton action="show.xhtml" value="Update" actionListener="#{product.doUpdate()}"></h:commandButton>
                <h:commandButton action="index.xhtml" value="Home" ></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
